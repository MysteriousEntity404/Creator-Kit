<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Creator Kit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #101010, #181818);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px 20px;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 60px;
      background: linear-gradient(90deg, #b0f5a7, #7fe09d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: bounceIn 1s ease-out forwards;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 400px;
      animation: fadeInUp 1s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceButton {
      0%, 100% { transform: translateY(0); }
      30% { transform: translateY(-12px); }
      50% { transform: translateY(6px); }
      70% { transform: translateY(-4px); }
    }

    button {
      position: relative;
      padding: 18px 22px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      color: #ffffff;
      background: #1e1e1e;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(144, 238, 144, 0.1);
      cursor: pointer;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      transform: scale(0.98);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(144, 238, 144, 0.4);
    }

    button::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(120deg, #b0f5a7, #7fe09d);
      opacity: 0.12;
      z-index: 0;
      transition: opacity 0.3s ease;
    }

    button:hover::before {
      opacity: 0.3;
    }

    button span {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 14px;
      color: #8f8f8f;
      opacity: 0.8;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2.2rem;
      }
      .button-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1 id="title">Creator Kit</h1>

  <div class="button-container">
    <button id="btn1" onclick="openLocal('1.html')">
      <span>üñºÔ∏è Visualisation de miniature YouTube</span>
    </button>
    <button id="btn2" onclick="openLocal('2.html')">
      <span>üìä Analyse</span>
    </button>
    <button id="btn3" onclick="openLocal('3.html')">
      <span>‚úÖ Checklist</span>
    </button>
    <button id="btn4" onclick="openLocal('4.html')">
      <span>üìù To Do List</span>
    </button>
  </div>

  <footer>
    ¬© 2025 Creator Kit. Cr√©√© avec ‚ù§Ô∏è pour les cr√©ateurs de contenu.
  </footer>

  <script>
    function openLocal(file) {
      const basePath = "file:///C:/Users/Setup%20Game/Downloads/YellowRealDifference/";
      window.location.href = basePath + file;
    }

    setInterval(() => {
      const buttons = document.querySelectorAll('button');
      buttons.forEach(btn => {
        btn.style.animation = 'bounceButton 0.6s ease';
        setTimeout(() => {
          btn.style.animation = '';
        }, 600);
      });
    }, 3000);
  </script>
</body>
</html>
